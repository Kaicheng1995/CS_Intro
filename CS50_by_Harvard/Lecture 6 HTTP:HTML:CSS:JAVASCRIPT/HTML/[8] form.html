<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            search
        </title>
    </head>
    <body>
        <form action="https://www.google.com/search" method="get">
        <!--使用get动作完成一个提交form(搜索框)内容的action-->

            <input name="q" type="text">
            <input type="submit" value="search">
            <!--让input等于"q"，类型为text文本，submit指button，名称设为"value"-->

        </form>

    </body>
</html>
